    // Function to generate product cards
    function generateProductCards() {
        const productsGrid = document.getElementById('productsGrid');
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.productId = product.id;
            
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="company-name">${product.company}</div>
                    <div class="product-price">${product.price}</div>
                    <div class="min-order">${product.minOrder}</div>
                </div>
            `;
            
            card.addEventListener('click', () => openProductDetail(product));
            productsGrid.appendChild(card);
        });
    }

    // Function to open product detail
    function openProductDetail(product) {
        const detailElement = document.getElementById('productDetail');
        const detailImage = document.getElementById('detailImage');
        const detailName = document.getElementById('detailName');
        const detailCompany = document.getElementById('detailCompany');
        const detailPrice = document.getElementById('detailPrice');
        const detailMinOrder = document.getElementById('detailMinOrder');
        const detailDescription = document.getElementById('detailDescription');
        const detailSpecs = document.getElementById('detailSpecs');
        const bulkPricingTable = document.getElementById('bulkPricingTable');
        
        // Set basic info
        detailImage.src = product.image;
        detailImage.alt = product.name;
        detailName.textContent = product.name;
        detailCompany.textContent = product.company;
        detailPrice.textContent = product.price;
        detailMinOrder.textContent = product.minOrder;
        detailDescription.textContent = product.description;
        
        // Generate specifications list
        let specsHTML = '<h3>Specifications</h3><ul>';
        product.specs.forEach(spec => {
            specsHTML += `<li>${spec}</li>`;
        });
        specsHTML += '</ul>';
        detailSpecs.innerHTML = specsHTML;
        
        // Generate bulk pricing table
        bulkPricingTable.innerHTML = '';
        product.bulkPricing.forEach(tier => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${tier.quantity}</td>
                <td>${tier.price}</td>
            `;
            bulkPricingTable.appendChild(row);
        });
        
        // Reset quantity input
        document.getElementById('quantity').value = 1;
        
        // Display the modal
        detailElement.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    // Function to close product detail
    function closeDetail() {
        const detailElement = document.getElementById('productDetail');
        detailElement.style.display = 'none';
        document.body.style.overflow = 'auto'; // Restore scrolling
    }

    // Function to add to cart
    function addToCart() {
    const badgeElement = document.getElementById('badge');
    const quantity = parseInt(document.getElementById('quantity').value);
    
    // Get current product ID from the modal
    const productDetailElement = document.getElementById('productDetail');
    const currentProductId = getCurrentProductId(); // This function needs to be added
    
    // Find the product's minimum order quantity
    const product = products.find(p => p.id === currentProductId);
    const minOrderText = product.minOrder;
    const minOrderMatch = minOrderText.match(/Minimum order: (\d+)/);
    const minOrder = minOrderMatch ? parseInt(minOrderMatch[1]) : 1;
    
    if (quantity < minOrder) {
        alert(`Minimum order quantity is ${minOrder} units for this product.`);
        return;
    }
    
    if (quantity > 0) {
        // Get selected product details
        const productName = document.getElementById('detailName').textContent;
        const productCompany = document.getElementById('detailCompany').textContent;
        const productPrice = document.getElementById('detailPrice').textContent;
        const productImage = document.getElementById('detailImage').src;
        
        // Get existing cart items
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        
        // Check if this product is already in the cart
        const existingItemIndex = cartItems.findIndex(item => 
            item.name === productName && item.company === productCompany
        );
        
        if (existingItemIndex >= 0) {
            // Product already exists, just update the quantity
            cartItems[existingItemIndex].quantity += quantity;
        } else {
            // Create new cart item object
            const cartItem = {
                id: currentProductId,
                name: productName,
                company: productCompany,
                price: productPrice,
                image: productImage,
                quantity: quantity
            };
            
            // Add new item to cart
            cartItems.push(cartItem);
        }
        
        // Save cart to localStorage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        
        // Update cart badge - count total items
        const totalItems = cartItems.reduce((total, item) => total + 1, 0);
        badgeElement.innerText = totalItems;
        
        // Show confirmation message
        alert(`Added ${quantity} units to cart!`);
        
        // Close product detail
        closeDetail();
    } else {
        alert("Please enter a valid quantity.");
    }

    detailImage.src = product.image;
    detailImage.alt = product.name;
    detailName.textContent = product.name;
    detailCompany.textContent = product.company;
    detailPrice.textContent = product.price;
    detailMinOrder.textContent = product.minOrder;
    detailDescription.textContent = product.description;
    
    // Generate specifications list
    let specsHTML = '<h3>Specifications</h3><ul>';
    product.specs.forEach(spec => {
        specsHTML += `<li>${spec}</li>`;
    });
    specsHTML += '</ul>';
    detailSpecs.innerHTML = specsHTML;
    
    // Generate bulk pricing table
    bulkPricingTable.innerHTML = '';
    product.bulkPricing.forEach(tier => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${tier.quantity}</td>
            <td>${tier.price}</td>
        `;
        bulkPricingTable.appendChild(row);
    });
    
    // Set initial quantity to minimum order quantity
    const minOrderMatch = product.minOrder.match(/Minimum order: (\d+)/);
    const minOrder = minOrderMatch ? parseInt(minOrderMatch[1]) : 1;
    document.getElementById('quantity').value = minOrder;
    
    // Display the modal
    detailElement.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Prevent scrolling
}
    
    // Function to request quote
    function requestQuote() {
        const quantity = parseInt(document.getElementById('quantity').value);
        const productName = document.getElementById('detailName').textContent;
        
        if (quantity > 0) {
            alert(`Quote request for ${quantity} units of ${productName} has been sent! Our sales team will contact you within 24 hours.`);
        } else {
            alert("Please enter a valid quantity.");
        }
    }

    // Initialize the page
    window.onload = function() {
        generateProductCards();
    };
</script>
